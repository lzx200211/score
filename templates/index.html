<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩单发送</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #response {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>成绩单发送--海底小纵队</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton">上传文件</button>
        <button id="sendEmailButton">发送邮件</button>
        <div id="response"></div>
    </div>

    <script>
        var fileInput = document.getElementById("fileInput");
        var uploadButton = document.getElementById("uploadButton");
        var sendEmailButton = document.getElementById("sendEmailButton");
        var responseElement = document.getElementById("response");

        uploadButton.addEventListener("click", function() {
            var file = fileInput.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    responseElement.textContent = data.message;
                })
                .catch(error => {
                    responseElement.textContent = '上传文件时发生错误';
                    console.error(error);
                });
            } else {
                responseElement.textContent = '请选择要上传的文件';
            }
            fileInput.disabled=true;
        });

        sendEmailButton.addEventListener("click", function() {
            // 这里触发发送邮件的请求
            fetch('/send_email', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                responseElement.textContent = data.message;
            })
            .catch(error => {
                responseElement.textContent = '发送邮件时发生错误';
                console.error(error);
            });
        });
    </script>
</body>
</html>
